name: publish-to-github-pages
on:
  push:
    branches:
      - main

    paths:
      - "website/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ‚öôÔ∏è
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: test env. var
        run: |
          echo "repository variable : $ENABLE_FEATURES"
          echo "organization variable : $ENABLE_PROJECTS"
          echo "overridden variable : $ENABLE_FUNDERS"
          echo "variable from shell environment : $DEPLOY_LINK"
        env:
          ENABLE_FEATURES: ${{ vars.ENABLE_FEATURES }}
          ENABLE_PROJECTS: ${{ vars.ENABLE_PROJECTS }}
          ENABLE_FUNDERS: ${{ vars.ENABLE_FUNDERS }}
          DEPLOY_LINK: ${{ vars.DEPLOY_LINK }}
          LOGIN_LINK: ${{ vars.LOGIN_LINK }}

      - name: test env. var 2
        run: |
          echo "repository variable : $ENABLE_FEATURES"
          echo "organization variable : $ENABLE_PROJECTS"
          echo "overridden variable : $ENABLE_FUNDERS"
          echo "variable from shell environment : $DEPLOY_LINK"
        env:
          ENABLE_FEATURES: ${{ env.ENABLE_FEATURES }}
          ENABLE_PROJECTS: ${{ env.ENABLE_PROJECTS }}
          ENABLE_FUNDERS: ${{ env.ENABLE_FUNDERS }}
          DEPLOY_LINK: ${{ env.DEPLOY_LINK }}
          LOGIN_LINK: ${{ env.LOGIN_LINK }}

      - name: Build with Next.js üèóÔ∏è
        run: npx next build
        working-directory: website
        env:
          ENABLE_FEATURES: ${{ vars.ENABLE_FEATURES }}
          ENABLE_PROJECTS: ${{ vars.ENABLE_PROJECTS }}
          ENABLE_FUNDERS: ${{ vars.ENABLE_FUNDERS }}
          DEPLOY_LINK: ${{ vars.DEPLOY_LINK }}
          LOGIN_LINK: ${{ vars.LOGIN_LINK }}

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          ENABLE_FEATURES: ${{ vars.ENABLE_FEATURES }}
          ENABLE_PROJECTS: ${{ vars.ENABLE_PROJECTS }}
          ENABLE_FUNDERS: ${{ vars.ENABLE_FUNDERS }}
          DEPLOY_LINK: ${{ vars.DEPLOY_LINK }}
          LOGIN_LINK: ${{ vars.LOGIN_LINK }}
