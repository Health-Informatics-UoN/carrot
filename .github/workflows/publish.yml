name: publish-to-github-pages
on:
  push:
    branches:
      - main

    # paths:
    #   - "website/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  environment: github-pages
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: test env. var
        run: |
          echo "repository variable : $ENABLE_FEATURES"
          echo "organization variable : $ENABLE_PROJECTS"
          echo "overridden variable : $ENABLE_FUNDERS"
          echo "variable from shell environment : $DEPLOY_LINK"
        env:
          ENABLE_FEATURES: ${{ vars.ENABLE_FEATURES }}
          ENABLE_PROJECTS: ${{ vars.ENABLE_PROJECTS }}
          ENABLE_FUNDERS: ${{ vars.ENABLE_FUNDERS }}
          DEPLOY_LINK: ${{ vars.DEPLOY_LINK }}
          LOGIN_LINK: ${{ vars.LOGIN_LINK }}

      - name: Build with Next.js 🏗️
        run: npx next build
        working-directory: website

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
